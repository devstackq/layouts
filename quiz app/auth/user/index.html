<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
      
        <ul>
            <li><a href="#">Главная</a></li>                   
            <li><a href="#">Выйти</a></li>

        </ul>
    </nav>
    <section id="box-profile">
        <div class="img-profile">
        <img src="matthew.png" alt="Avatar" class="avatar photo	">
        </div>
        <div class="description">
            <h1>Имя Фамилия</h1>
            <p>Machine learning</p>
            <br>
            
        </div>
        <div class="information">
            <div class="data">
                <p class="field">Доступность</p>
                <p class="text-gray">Полное время</p>
            </div>
            <div class="data">
                <p class="field">Возраст</p>
                <p class="text-gray">20</p>
            </div>
            <div class="data">
                <p class="field">Местоположение</p>
                <p class="text-gray">Алматы, Казахстан</p>
            </div>
            
            <div class="data">
                <p class="field">Опыт работы</p>
                <p class="text-gray">2</p>
            </div>
            <div class="data">
                <p class="field">Email</p>
                <p class="text-gray">exmaple@gmail.com</p>
            </div>
            <a href="#" class="button bg-green">Контакты</a>
            <a href="#" class="button border-blue">Резюме</a>
        </div>
    </section>
    <section id="input-form">
        <form method="#" action="#">
            <div class="form">
                <label>Имя</label>
                <input type="text" name="name">
            </div>
            <div class="form">
                <label>Роль</label>
                <input type="text" name="role">
            </div>
            <div class="form">
                <label>Доступность</label>
                <input type="text" name="availability">
            </div>
            <div class="form">
                <label>Возраст</label>
                <input type="number" name="age">
            </div>
            <div class="form">
                <label>Местоположение</label>
                <input type="text" name="location">
            </div>
            <div class="form">
                <label>Опыт работы</label>
                <input type="number" name="years">
            </div>
            <div class="form">
                <label>Email</label>
                <input type="email" name="email">
            </div>
            <div class="form">
                <input type="submit" name="submit" value="Сохранить" class="bg-blue">
            </div>
        </form>
    </section>
</body>
</html>
